<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-image: url('pic/white2.jpg'); 
    background-size: cover;
    border: solid 2px rgb(176, 216, 186);
    ;padding: 100px;">
<h1>Contact us</h1>

<form>
    <label for="fname" >Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Name"><br>

    <label for="Email">Email:</label><br>
    <input type="email" id="Email" name="email" placeholder="Email"><br>

    <label for="phone">Phone Number:</label><br>  
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="Phone Number"><br>

    <label for="Address">Address:</label><br>
    <input type="text" id="Address" name="Address" placeholder="Address"><br>

    <br><label>Preferred way of communication:</label><br><br>
    <input type="radio" id="contactChoice1"
     name="contact" value="email">
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2"
     name="contact" value="phone">
    <label for="contactChoice2">Phone</label>

    <input type="radio" id="contactChoice3"
     name="contact" value="mail">
    <label for="contactChoice3">Mail</label><br><br>

    <label for="message">How can we help?</label><br>
    <textarea name="message" rows="10" cols="30" placeholder="How can we help?">
    </textarea><br><br>

    <label for="phone">Are you satisfied with our service?</label><br>
    <input list="Satisfaction" name="Satisfaction" placeholder=":)">
    <datalist id="Satisfaction">
      <option value="I am very pleased">
      <option value="You are the best">
      <option value="I am very happy">
      <option value="You're the best">
    </datalist><br><br>

    <input type="reset">
    <input type="submit">
   

</form>


<a href="index.html">
    <img src="pic/home.png" style="border-radius: 20%; 
      object-fit:scale-down;
      width:70px;
      height:70px;
      position:fixed;
      bottom: 0;
      right: 0;">
</a>
</div>
 
</body>
</html>
